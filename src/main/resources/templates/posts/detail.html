<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
    <h1 th:text="${post.title}">제목</h1>
    <p th:text="${post.content}">내용</p>
    <p>작성자: <span th:text="${post.author}">작성자</span></p>
    <p>작성일: <span th:text="${post.createdDate}">2025-01-08</span></p>
    <a href="/posts">목록으로</a>
    <a th:href="@{/posts/{id}/edit(id=${post.id})}">수정</a>
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
        <button type="submit">삭제</button>
    </form>
</body>
</html>
