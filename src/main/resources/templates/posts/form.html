<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<form class="container" th:action="@{${post.id} == null ? '/api/posts' : '/api/posts/' + ${post.id}}" method="post">
    <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목 : </label>
        <div class="col-sm-10">
            <input type="text" id="title" class="form-control" name="title" th:value="${post.title}" required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="author" class="col-sm-2 col-form-label">작성자 : </label>
        <div class="col-sm-10">
            <input type="text" id="author" class="form-control-plaintext" name="author" th:value="${post.author}"
                   readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용 : </label>
        <textarea id="content" class="form-control" name="content" th:text="${post.content}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
