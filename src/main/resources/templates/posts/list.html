<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h2>게시판</h2>
<p>환영합니다, <span th:text="${username}"></span>님!</p>

<ul>
    <th:block th:each="post : ${posts}">
        <li>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
        </li>
    </th:block>
</ul>

<a href="/api/users/logout">로그아웃</a>
</body>
</html>
