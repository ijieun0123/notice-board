<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <img class="me-3" src="/docs/5.3/assets/brand/bootstrap-logo-white.svg" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Bootstrap</h1>
            <small>Since 2011</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Notice Board</h6>
        <ul>
            <th:block th:each="post : ${posts}">
                <li class="d-flex text-body-secondary pt-3">
                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#007bff"></rect>
                        <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                    </svg>
                    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"
                               class="text-gray-dark"></a>
                            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                                <button class="btn btn-primary btn-sm" type="submit">삭제</button>
                            </form>
                        </div>
                        <span th:text="${username}" class="d-block"></span>
                    </div>
                </li>
            </th:block>
        </ul>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 버튼 -->
                <li class="page-item">
                    <a class="page-link" th:if="${pagedPosts.hasPrevious()}"
                       th:href="@{/posts(page=${pagedPosts.number - 1}, size=${pagedPosts.size})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- 페이지 번호들 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, pagedPosts.totalPages - 1)}">
                    <a class="page-link" th:href="@{/posts(page=${i}, size=${pagedPosts.size})}"
                       th:text="${i + 1}">1</a>
                </li>

                <!-- 다음 페이지 버튼 -->
                <li class="page-item">
                    <a class="page-link" th:if="${pagedPosts.hasNext()}"
                       th:href="@{/posts(page=${pagedPosts.number + 1}, size=${pagedPosts.size})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <a href="/api/users/logout">로그아웃</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
